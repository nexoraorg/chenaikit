name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'examples/**'
      - 'packages/core/src/components/**'
      - 'packages/core/src/ui/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'examples/**'
      - 'packages/core/src/components/**'
      - 'packages/core/src/ui/**'

jobs:
  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build credit-scoring app
      run: |
        cd examples/credit-scoring-app
        pnpm build
      continue-on-error: true
    
    - name: Build wallet chatbot
      run: |
        cd examples/wallet-chatbot
        pnpm build
      continue-on-error: true
    
    - name: Build fraud detection service
      run: |
        cd examples/fraud-detection-service
        pnpm build
      continue-on-error: true
    
    - name: Test credit-scoring app
      run: |
        cd examples/credit-scoring-app
        pnpm test
      continue-on-error: true
    
    - name: Test wallet chatbot
      run: |
        cd examples/wallet-chatbot
        pnpm test
      continue-on-error: true
    
    - name: Test fraud detection service
      run: |
        cd examples/fraud-detection-service
        pnpm test
      continue-on-error: true
    
    - name: Run linting
      run: pnpm lint
